<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding table</title>
  </head>
  <body>
    <div id="app">
      <nav
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        "
      >
        <div style="gap: 1rem; display: flex; flex-wrap: wrap; flex: 1">
          <button id="htmlButton" class="buttonTag" role="button">html</button>
          <button id="cssButton" class="buttonTag" role="button">css</button>
          <button id="jsButton" class="buttonTag" role="button">js</button>
          <button id="tsButton" class="buttonTag" role="button" disabled>
            ts
          </button>
        </div>
        <div style="flex: 1; display: flex; justify-content: center">
          <p
            style="
              display: flex;
              flex-direction: row;
              align-items: center;
              gap: 5px;
            "
          >
            Based on
            <img src="/codilink.ico" width="20px" />
            <a href="https://codi.link" target="_blank"
              ><span>CodiLink</span></a
            >
          </p>
        </div>
        <div
          style="
            gap: 1rem;
            display: flex;
            flex-wrap: wrap;
            flex: 1;
            justify-content: end;
          "
        >
          <button id="settings" class="buttonTag" role="button">
            settings
          </button>
          <button id="copylink" class="buttonTag" role="button">
            Copylink
          </button>
        </div>
      </nav>
      <section class="mainGrid">
        <div style="position: relative">
          <div id="html" class="editor-inactivo"></div>
          <div id="css" class="editor-inactivo"></div>
          <div id="ts" class="editor-inactivo"></div>
          <div id="js" class="editor"></div>
        </div>

        <div class="grid">
          <div id="preview"><iframe></iframe></div>
          <div>
            <div class="console" id="console">
              <div
                style="
                  padding-left: 1rem;
                  display: flex;
                  flex-direction: row;
                  align-items: center;
                  gap: 1rem;
                "
              >
                <div class="btn" id="btn">
                  <div class="part1"></div>
                  <div class="part2"></div>
                </div>
                <h3>Terminal</h3>
              </div>
              <ul class="console-list"></ul>
            </div>
          </div>
          <div id="horizontal-gutter" class="horizontal-gutter"></div>
        </div>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
