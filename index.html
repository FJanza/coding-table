<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding table</title>
  </head>
  <body>
    <div id="app">
      <nav>
        <div style="gap: 1rem; display: flex; flex-wrap: wrap">
          <button id="htmlButton" class="buttonTag" role="button">html</button>
          <button id="cssButton" class="buttonTag" role="button">css</button>
          <button id="jsButton" class="buttonTag" role="button">js</button>
          <button id="tsButton" class="buttonTag" role="button" disabled>
            ts
          </button>
        </div>
        <div style="gap: 1rem; display: flex; flex-wrap: wrap">
          <button id="settings" class="buttonTag" role="button">
            settings
          </button>
          <button id="copylink" class="buttonTag" role="button">
            Copylink
          </button>
        </div>
      </nav>
      <section class="mainGrid">
        <div style="position: relative">
          <div id="html" class="editor"></div>
          <div id="css" class="editor"></div>
          <div id="js" class="editor"></div>
          <div id="ts" class="editor"></div>
        </div>

        <div class="grid">
          <div><iframe></iframe></div>
          <div>
            <div class="terminal">terminal</div>
          </div>
          <div class="horizontal-gutter"></div>
        </div>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
